<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gehgeh University Entry Form</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Georgia", serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color:#003366;
    }

    header p {
      color: #bbbbbb;
    }

    .hero {
      width: 100%;
      max-width: 900px;
      margin: 1rem auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }

    .hero img {
	  max-width: 350px;
      width: 100%;
      height: auto;
      display: block;
    }

    .form-container {
      background: #222;
      margin: 2rem;
      padding: 2rem;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }

    .form-container h2 {
      margin-bottom: 1rem;
      color: #00ffcc;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
    }

    input[type="submit"] {
      background: #00ffcc;
      color: #111;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background: #00e6b3;
    }

    footer {
      margin-top: auto;
      padding: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gehgeh University Of Wisdom And Understanding Entry Form</h1>
    <p>Request for admision below</p>
  </header>

  <!-- Hero image (replace with Lil Tecca artwork) -->
  <div class="hero" style="
  width: 100%;
  height: 300px;
  position: relative;  /* needed for absolute positioning of the image */
  background-image: url('university of wisdom and understanding.jpg'); 
  background-size: cover; 
  background-position: center; 
  background-repeat: no-repeat;
">
  <!-- Overlay image -->
  <img src="Gehgeh.jpg" alt="Gehgeh Logo" style="
    position: absolute;
    bottom: 10px;   /* adjust vertical position */
    right: 10px;    /* adjust horizontal position */
    height: 150px;  /* control size */
    border-radius: 10px;
  ">
</div>

  <!-- Request Form -->
  <div class="form-container" style="
  background: #fff;
  max-width: 650px;
  margin: 20px auto;
  padding: 20px;
  border-radius: 10px;
  border: 2px solid #003366;
  font-family: Georgia, serif;
">
  <h2 style="color:#003366;">Request Admission</h2>
  <form action="https://formspree.io/f/mnnbvgpg" method="POST">
    
    <label for="student-name">Student Name</label>
    <input type="text" id="student-name" name="student-name" placeholder="Enter your name" required style="width:100%; padding:8px; margin-bottom:10px;">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required style="width:100%; padding:8px; margin-bottom:10px;">

    <label for="department">Department</label>
    <input type="text" id="department" name="department" placeholder="Enter department you are applying for" required style="width:100%; padding:8px; margin-bottom:10px;">

    <label for="application">Application Details (Optional)</label>
    <textarea id="application" name="application" rows="4" placeholder="Additional information..." style="width:100%; padding:8px; margin-bottom:10px;"></textarea>

    <input type="submit" value="Submit Request" style="background:#003366; color:#fff; padding:10px 20px; cursor:pointer; border:none; border-radius:5px;">
  </form>
</div>

  <footer>
    Â© 2025 Charles The webster | Designed by charles
  </footer>

</body>
</html>
